// Entire gRPC API surface for Recrypt.
syntax = "proto3";
package recrypt;
import "types/account_types.proto";

// Account services.
service Account {
  // Creates a new account.
  rpc Create (types.CreateAccountRequest) returns (types.CreateAccountResponse) {}
  // Consumes a limit time token. e.g. verifying an email.
  rpc ConsumeToken (types.ConsumeTokenRequest) returns (types.ConsumeTokenResponse) {}
}