syntax = "proto3";
package recrypt.types;
import "google/protobuf/timestamp.proto";

message SystemFeedRequest {
  int64 session_seq = 1;
}

message AccountMessage {
  oneof message {
    bool force_logout = 1;
  }
}

message SystemFeedData {
  oneof message {
    google.protobuf.Timestamp ping = 1;
    AccountMessage account = 2;
  }
}