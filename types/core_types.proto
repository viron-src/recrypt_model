syntax = "proto3";
package recrypt.types;
import "google/protobuf/timestamp.proto";

message SystemFeedRequest {
  int64 session_seq = 1;
}

message FeedNotification {
  int64 dedupe_seq = 1;
  string title = 2;
  string message = 3;
}

message FeedNotice {
  // Displayed on the front-end.
  string notice_manual = 1;
  string notice_auto = 2;
}

message SystemFeedData {
  oneof message {
    google.protobuf.Timestamp ping = 1;
    FeedNotification feed_notification = 2;
    FeedNotice feed_notices = 3;
  }
}

message ValidateAddressRequest {
  int64 session_seq = 1;
  string network = 2; // 3 to 4 characters.
  string address = 3; // Minimum 8 characters, maximum 512 characters.
}