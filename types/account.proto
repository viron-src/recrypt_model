syntax = "proto3";
package recrypt.types;

message CreateAccountRequest {
  string email = 1; // Must be valid email. Max 254 characters.
  string first_name = 2; // Max 64 characters
  string last_name = 3; // Max 64 characters. Not used if is_business is true.
  string password = 4; // Min 8 characters. Max 64 characters. Requires at-least one number and one non-alphanumeric characters ( ~!@#$%^&*_-+=`|\(){}[]:;"'<>,.?/ )
  bool is_business = 5;
}

message CreateAccountResponse {
  bool email_sent = 1; // If false then email address is already in use.
}